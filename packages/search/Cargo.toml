[package]
name = "search"
version = "0.1.0"
edition = "2024"

[dependencies]
# Web Framework
axum = "0.7"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error Handling
anyhow = "1.0"
thiserror = "1.0"

# Async Runtime & HTTP Client
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
async-trait = "0.1"

# Logging & Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }

# Search Engine Core
tantivy = "0.22"

# Configuration
figment = { version = "0.10", features = ["toml", "env"] }
hex = "0.4"

[dev-dependencies]
# Testing
proptest = "1.4"
mockall = "0.12"

